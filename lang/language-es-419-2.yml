msg-shop-setup-desc-selling: |-
  &e  Agrega los items que quieras vender a tu cofre, despues da clic
  &e  derecho mientras te agachas a tu tienda para modificar los costos.
msg-shop-setup-desc-buying: |-
  &e  Agregue un item de cada artículo que desea comprar a su cofre, luego haga
  &e  clic derecho en la tienda mientras se agacha para modificar los costos.
msg-shop-setup-desc-trading: |-
  &e  Agrega los items que quieras vender a tu cofre, despues da clic
  &e  derecho mientras te agachas a tu tienda para modificar los costos.
msg-shop-setup-desc-book: |-
  &e  Agrega libros en blanco y escritos a tu cofre, despues da clic
  &e  derecho mientras te agachas a tu tienda para modificar los costos.
msg-shop-setup-desc-admin-regular: |-
  &e  Da clic derecho mientras te agachas a tu tienda para modificar los intercambios.

msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- Tiene stock ilimitado.
- Inserta items desde tu inventario.
- 'Fila superior: Items resultantes'
- 'Filas inferiores: Moneda/item de coste'
msg-trade-setup-desc-selling:
- Vende items a los jugadores.
- Inserta items para vender en el cofre.
- Clic derecho/izquierdo para ajustar los precios.
- 'Fila superior: Items para vender'
- 'Filas inferiores: Moneda/item de coste'
msg-trade-setup-desc-buying:
- Compra items de los jugadores.
- Inserta una unidad de cada item que quieres 
- comprar y muchos items de moneda por los 
- cuales comprarias ese objeto en el cofre.
- Clic derecho/izquierdo para ajustar los precios.
- 'Fila superior: Moneda/item de coste'
- 'Filas inferiores: Items para comprar'
msg-trade-setup-desc-trading:
- Comercia items con los jugadores.
- Selecciona un item de tu inventario
- y cliquea en un slot para ponerlo.
- Clic derecho/izquierdo para ajustar los precios.
- 'Fila superior: Items para vender'
- 'Filas inferiores: Moneda/item de coste'
msg-trade-setup-desc-book:
- Vende copias de libros.
- Inserta libros blancos y escritos
- en el cofre.
- Clic derecho/izquierdo para ajustar los precios.
- 'Fila superior: Libros para vender:'
- 'Filas inferiores: Moneda/item de coste'

