msg-trade-setup-desc-admin-regular:
- Tem estoque ilimitado
- Adicione itens de seu inventário
- 'Fileira superior: Resultado de item'
- 'Fileiras inferiores: Custo dos itens'
msg-trade-setup-desc-selling:
- Vende itens para players
- Insira itens para vender no armazenamento
- Clique com o botão direito ou esquerdo para ajustar a quantidade
- 'Fileira superior: Itens sendo vendidos'
- 'Fileiras inferiores: Custo dos itens'
msg-trade-setup-desc-buying:
- Compra itens de players
- Insira um de cada item que você quiser
- vender e vários itens 
- de valor em seu Armazenamento
- Clique com o botão direito ou esquerdo para ajustar a quantidade
- 'Fileira superior: Custo dos itens'
- 'Fileiras inferiores: Itens sendo comprados'
msg-trade-setup-desc-trading:
- Troca itens com players
- Pegue um item do seu inventário
- e clique em um slot para coloca-lo
- Clique com o botão direito ou esquerdo para ajustar a quantidade
- 'Fileira superior: Resultado de item'
- 'Fileiras inferiores: Custo dos itens'
msg-trade-setup-desc-book:
- Vende cópias de livros
- Insira itens escritos e itens em branco
- no armazenamento.
- Clique com o botão direito ou esquerdo para ajustar o valor
- 'Fileira superior: Livros sendo vendidos'
- 'Fileiras inferiores: Custo dos itens'

