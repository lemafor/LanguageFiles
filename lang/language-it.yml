msg-shop-setup-desc-selling: |-
  &e  Quindi aggiungi gli articoli che vuoi vendere al tuo container
  &e  fai clic con il pulsante destro del mouse sul negozio mentre ti intrufoli per modificare i costi.
msg-shop-setup-desc-buying: |-
  &e  Aggiungi uno di ogni articolo che desideri acquistare al tuo contenitore,
  &e  quindi fai clic con il pulsante destro del mouse sul negozio mentre ti intrufoli per modificare i costi.
msg-shop-setup-desc-trading: |-
  &e  Quindi aggiungi gli articoli che vuoi vendere al tuo container
  &e  fai clic con il pulsante destro del mouse sul negozio mentre ti intrufoli per modificare i costi.
msg-shop-setup-desc-book: |-
  &e  Aggiungi libri scritti e in bianco al tuo contenitore, quindi
  &e  fai clic con il pulsante destro del mouse sul negozio mentre ti intrufoli per modificare i costi.
msg-shop-setup-desc-admin-regular: |-
  &e  Fai clic con il pulsante destro del mouse sul negozio mentre ti intrufoli per modificare le operazioni.

msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- Ha stock illimitato.
- Inserisci oggetti dal tuo inventario.
- "Riga superiore: elementi risultato"
- "Righe inferiori: voci di costo"
msg-trade-setup-desc-selling:
- Vende oggetti ai giocatori.
- Inserisci gli articoli da vendere nel contenitore.
- Fare clic con il pulsante sinistro/destro per regolare gli importi.
- "Riga superiore: articoli venduti"
- "Righe inferiori: voci di costo"
msg-trade-setup-desc-buying:
- Acquista oggetti dai giocatori.
- Inserisci uno di ogni elemento che desideri
- Acquista e molti oggetti in valuta
- nel contenitore.
- Fare clic con il pulsante sinistro/destro per regolare gli importi.
- "Riga superiore: voci di costo"
- "Riga inferiore: articoli acquistati"
msg-trade-setup-desc-trading:
- Scambia oggetti con i giocatori.
- Raccogli un oggetto dal tuo inventario
- e quindi fare clic su uno slot per posizionarlo.
- Fare clic con il pulsante sinistro/destro per regolare gli importi.
- "Riga superiore: elementi risultato"
- "Righe inferiori: voci di costo"
msg-trade-setup-desc-book:
- Vende copie di libri.
- Inserisci libri scritti e in bianco
- nel contenitore.
- Fare clic con il pulsante sinistro/destro per regolare i costi.
- "Riga superiore: libri in vendita"
- "Righe inferiori: voci di costo"

